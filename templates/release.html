<body>
{% include "header.html" %}
	<div class="pagebg re"></div>
	<div class="container">
		<h1 class="t_nav"><span>不要轻易放弃。学习成长的路上，我们长路漫漫，只因学无止境。 </span>
			<p class="n1">表发博客</p>
		</h1>
		<div class="infosbox">
			<form action="/release/" method="post">
				<br>
				<p>
					<input class="comment_input" id="film" maxlength="30" name="film" required="required" size="25" tabindex="1" type="text">
					<label for="film">影片名</label>
				</p>
				<p style="margin:15px 0 0 12px;">
					<input type="file" name="picture" tabindex="2">
				</p>
				<p style="margin:15px 0 0 12px;">
					<select name="category" style="padding:3px 0;">
            		{% for cate in  category %}
						<option value="{{cate.id}}">
							{{cate.category}}
						</option>
						{% endfor %}
					</select> 内容类型
				</p>
				<br>
				<p>
					<input class="comment_input" id="show_date" maxlength="50" name="show_date" required="required" size="25" tabindex="3" type="datetime">
					<label for="show_date">上映时间</label>
				</p>

				<br>
				<p>
					<input class="comment_input" id="director" maxlength="30" name="director" required="required" size="25" tabindex="3" type="datetime">
					<label for="director">导演</label>
				</p>
				<br>
				<p>
					<input class="comment_input" id="stars" maxlength="200" name="stars" required="required" size="25" tabindex="3" type="datetime">
					<label for="stars">主演</label>
				</p>
				<br>
				<p>
					<input class="comment_input" id="screenwriter" maxlength="100" name="screenwriter" required="required" size="25" tabindex="3" type="datetime">
					<label for="screenwriter">编剧</label>
				</p>
				<br>
				<p>
					<input class="comment_input" id="long_time" maxlength="30" name="long_time" required="required" size="25" tabindex="3" type="datetime">
					<label for="long_time">时长</label>
				</p>
				<br>
				<p>
					<input class="comment_input" id="movie_score" maxlength="50" name="movie_score" required="movie_score" size="25" tabindex="3" type="datetime">
					<label for="movie_score">评分</label>
				</p>

				<br>
				<textarea name="content" style="width: 600px;height: 300px;margin:0 12px;padding:8px;" tabindex="4"></textarea>
				<br>
				<br>
				<p>
					<input id="id_article" name="article" type="hidden" value="1">
					<input name="submit" type="submit" id="submit" tabindex="5" value="提交" class="button" />
				</p>
				<br>
			</form>

		</div>
		<!--release end-->
		<div class="sidebar">
			<div class="tuijian">
				<h2 class="hometitle">点击排行</h2>
